<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Chatter-App</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <div class="card shadow p-4 cardShadow">
        <h3 class="text-center mb-3">Welcome to Chatter-App</h3>

        <!-- Login Form -->
        <form id="login-form" class="text-center">
          <div class="mb-3">
            <input
              type="text"
              id="login-username"
              class="form-control"
              placeholder="Enter your username"
              autocomplete="username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="login-password"
              class="form-control"
              placeholder="Enter your password"
              autocomplete="current-password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <p class="mt-3">
            Don't have an account?
            <a href="#" id="show-register">Register here</a>
          </p>
        </form>

        <!-- Registration Form -->
        <form id="register-form" class="text-center d-none">
          <div class="mb-3">
            <input
              type="text"
              id="register-username"
              class="form-control"
              placeholder="Choose a username"
              autocomplete="username"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="register-password"
              class="form-control"
              placeholder="Choose a password"
              autocomplete="new-password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="register-profile-pic" class="form-label"
              >Upload Profile Picture:</label
            >
            <input
              type="file"
              id="register-profile-pic"
              accept="image/*"
              class="form-control"
            />
          </div>
          <button type="submit" class="btn btn-success w-100">Register</button>
          <p class="mt-3">
            Already have an account?
            <a href="#" id="show-login">Login here</a>
          </p>
        </form>
      </div>
    </div>

    <!--Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
